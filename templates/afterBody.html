<section style="margin-top:10%">
<div class="row">
    <form class="col s12">
        <div class="row">
          <div class="input-field col s12	">
            <i class="material-icons prefix">textsms</i>
            <textarea id="jhandu" class="materialize-textarea"></textarea>
            <!-- <input id="jhandu" type="text" class="validate"> -->
            <label for="jhandu">Any Eatery Name, Dish or Cuisine or lets us surprise you.</label>
          </div>
          <div class="col-s3">
          <button class="btn waves-effect waves-light waves-effect waves-light #455a64 blue-grey" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
          </div>
        </div>
    </form>
</div>
</section>
<!-- Block  -->
<section style="margin-top:10%;">
<div class="row col s12">
  {{#items}}
  <!-- 4*number of box in row(change accordingly) -->
  <div class="col s4 shadow">
    <h4 class="center-align">{{name}}</h4>
    <hr>
    <div class="row">
      <div class="col s3"><p>Display</p></div>
      <div class="col s9">
        <p>{{display}}</p>
      </div>

      <div class="col s3"><p>Size</p></div>
      <div class="col s9">
        <p>{{size}}</p>
      </div>

      <div class="col s3"><p>Battery</p></div>
      <div class="col s9">
        <p>{{battery}}</p>
      </div>
    </div>
  </div>
  {{/items}}

</div>
</section>
<section style="margin-top:5%;">
<div></div>
</section>
